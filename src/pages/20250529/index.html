<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function loadImg(baseUrl = "https://api.neix.in/random/") {
        return new Promise((resolve, reject) => {
          const img = new Image();

          // 添加时间戳防止缓存
          const timestamp = new Date().getTime();
          img.src = `${baseUrl}?t=${timestamp}`;

          img.onload = () => {
            console.log("一张图片加载完成");
            resolve(img);
          };

          img.onerror = () => {
            reject(new Error("Could not load image"));
          };
        });
      }

      (async () => {
        for (let item of new Array(100).fill(0)) {
          const res = await loadImg();
          console.log(res);
          if (res) {
            document.body.append(res);
          }
        }
      })();
    </script>
    <style>
      body {
        columns: 2; /* 列数 */
        column-gap: 20px; /* 列间距 */
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      img {
        break-inside: avoid; /* 防止单个子元素被截断 */
        margin-bottom: 20px; /* 子元素间距 */
        max-width: 50vw;
      }
    </style>
  </body>
</html>
