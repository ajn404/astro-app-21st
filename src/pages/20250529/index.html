<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="absolute w-full h-full bg-amber-50 hidden" id="loading">
        加载中
    </div>
    <script>
      function loadImg(baseUrl = "https://api.neix.in/random/") {
        return new Promise((resolve, reject) => {
          const img = new Image();

          // 添加时间戳防止缓存
          const timestamp = new Date().getTime();
          img.src = `${baseUrl}?t=${timestamp}`;

          img.onload = () => {
            console.log("一张图片加载完成");
            resolve(img);
          };

          img.onerror = () => {
            reject(new Error("Could not load image"));
          };
        });
      }

      // 控制并发数量的任务执行器
      async function asyncPool(concurrency, iterable, iteratorFn) {
        const results = [];
        const executing = [];

        for (const item of iterable) {
          const p = Promise.resolve().then(() => iteratorFn(item));
          results.push(p);

          if (concurrency <= iterable.length) {
            const e = p.then(() => executing.splice(executing.indexOf(e), 1));
            executing.push(e);
            if (executing.length >= concurrency) {
              await Promise.race(executing); // 等待最早的一个完成
            }
          }
        }

        return Promise.all(results);
      }

      (async () => {
        const total = 100;
        const concurrency = 5; // 同时加载5张图片

        const promises = new Array(total)
          .fill(0)
          .map((_, i) => () => loadImg());
        document.getElementById('loading').style.display = 'block'
        const imgs = await asyncPool(concurrency, promises, (fn) => fn());
        document.getElementById('loading').style.display = 'none'

        // 全部加载完成后插入页面
        imgs.forEach((img) => document.body.appendChild(img));

        console.log("所有图片加载完成！");
      })();
    </script>
    <style>
      body {
        columns: 2; /* 列数 */
        column-gap: 20px; /* 列间距 */
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      img {
        break-inside: avoid; /* 防止单个子元素被截断 */
        margin-bottom: 20px; /* 子元素间距 */
        max-width: 50vw;
      }
    </style>
  </body>
</html>
